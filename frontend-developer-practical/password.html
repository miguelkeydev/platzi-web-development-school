<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="login">
    <div class="form-container">
      <img class="form-container__logo" src="" alt="L'AMOURE Logo. A golden infinity symbol, made with thick and thin molded lines">
      <h1 class="form-container__title">
        Create a new password
      </h1>
      <p class="form__subtitle">
        Enter a new password for your account
      </p>
      <form class="form-container__form" action="/">
        <label class="form-container__label" for="password">
          Password
        </label>
        <input class="form-container__input" type="password" id="password" placeholder="*************">
        <label class="form-container__label" for="reenter-password">
          Re-enter password
        </label>
        <input class="form-container__input" type="reenter-password" id="password" placeholder="*************">
        <input class="primary-button form-container__button" type="submit" value="Confirm">
      </form>
    </div>
  </div>
</body>
</html>
