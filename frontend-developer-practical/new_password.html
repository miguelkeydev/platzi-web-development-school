<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding Quicksand Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <!--Adding Styles-->
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/new_password.css">
  <title>Create your password</title>
</head>
<body>
  <!--Principal container-->
  <main class="main">
    <!--Form container-->
    <div class="form-container">
      <!--Logo-->
      <img class="form-container__logo" src="/images/lamoure-logos/logo-golden-black.png" alt="L'AMOURE Logo. A golden infinity symbol, made with thick and thin molded lines">
      <!--Title-->
      <h1 class="form-container__title">
        Create a new password
      </h1>
      <!--Subtitle-->
      <p class="form-container__subtitle">
        Enter a new password for your account
      </p>
      <!--Password Form-->
      <form class="form form-container__form" action="/">
        <!--Password Label-->
        <label class="form__label" for="password">
          Password
        </label>
        <!--Password Input-->
        <input class="form__input" type="password" id="password" placeholder="*************" required>
        <!--Re-Enter Password Label-->
        <label class="form__label" for="reenter-password">
          Re-enter password
        </label>
        <!--Re-Enter Password Input-->
        <input class="form__input" type="reenter-password" id="password" placeholder="*************" required>
        <!--Submit Form-->
        <input class="primary-button form__button" type="submit" value="Confirm">
      </form>
    </div>
  </main>
</body>
</html>
