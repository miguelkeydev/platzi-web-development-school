<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding Quicksand Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <!--Adding Styles-->
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/header1.css">
  <link rel="stylesheet" href="./styles/new_password.css">
  <!--Adding Icon to Title-->
  <link rel="shortcut icon" href="./images/lamoure-logos/logo-icon.png">
  <title>Create your password</title>
</head>
<body>
  <!--Header-->
  <header class="header">
    <!--Logo-->
    <figure class="header__logo">
      <a href="./index.html">
        <img src="./images/lamoure-logos/logo-icon.png" alt="Lamoure Logo">
      </a>
    </figure>
    <!--Shopping Cart-->
    <figure class="header__shopping-cart">
      <a href="./shopping_cart1.html">
        <img src="./images/lamoure-icons/icon_shopping_cart_notification.svg" alt="Shopping Cart With Items Icon">
      </a>
    </figure>
  </header>
  <!--Principal container-->
  <main>
    <!--Form container-->
    <div class="form-container">
      <!--Logo-->
      <img class="form-container__logo" src="./images/lamoure-logos/logo-golden.png" alt="L'AMOURE Logo. A golden infinity symbol, made with thick and thin molded lines">
      <!--Title-->
      <h1 class="form-container__title">
        Create a new password
      </h1>
      <!--Subtitle-->
      <h2 class="form-container__subtitle">
        Enter a new password for your account
      </h2>
      <!--Password Form-->
      <form class="form form-container__form" autocomplete="off">
        <!--Password Label-->
        <label class="form__label" for="password">
          Password
        </label>
        <!--Password Input-->
        <input class="form__input" type="password" id="password" placeholder="*************" required>
        <!--Re-Enter Password Label-->
        <label class="form__label" for="reenter-password">
          Re-enter password
        </label>
        <!--Re-Enter Password Input-->
        <input class="form__input" type="password" id="reenter-password" placeholder="*************" required>
        <!--Submit Form-->
        <button class="primary-button form__button">
          <a class="primary-button__link" href="./login.html">
            Confirm new password
          </a>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
