<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding Quicksand Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <!--Adding Styles-->
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/my_orders1.css">
  <!--Adding Icon to Title-->
  <link rel="shortcut icon" href="/images/lamoure-logos/logo-icon.png">
  <title>My orders</title>
</head>
<body>
  <!--Header-->
  <header class="header">
    <!--Hamburguer Menu-->
    <figure class="header__menu">
      <img src="/images/lamoure-icons/icon_menu.svg" alt="Hamburguer Menu Icon">
    </figure>
    <!--My Orders-->
    <h1 class="header__orders">
      My Orders
    </h1>
    <!--Shopping Kart-->
    <figure class="header__shopping-kart">
      <img src="/images/lamoure-icons/icon_shopping_cart_notification.svg" alt="Shopping Kart With Items Icon">
    </figure>
  </header>
  <!--My Orders-->
  <main class="my-orders">
    <!--My Orders Content-->
    <div class="content my-orders__content">
      <!--My Orders Description-->
      <div class="content__description">
        <span class="content__date">
          04/24/23
        </span>
        <span class="content__amount">
          6 articles
        </span>
      </div>
      <!--My Orders Price-->
      <div class="content__price">
        <span>
          COP 110.000
        </span>
      </div>
    </div>
    <!--My Orders Container-->
    <div class="container my-orders__container">
      <!--Product Container - Blue Eyes Earrings-->
      <div class="container__product">
        <!--Product Image-->
        <figure>
          <img class="container__image" src="/images/lamoure-products/product_earrings1.jpg" alt="Earrings: Blue eyes with large eyelashes and with three pearls hanging on each of them">
        </figure>
        <!--Product Description-->
        <span class="container__description">
          Blue Eyes Earrings
        </span>
        <!--Product Price-->
        <span class="container__price">
          COP 15.000
        </span>
      </div>
      <!--Product Container - Silver Earrings-->
      <div class="container__product">
        <!--Product Image-->
        <figure>
          <img class="container__image" src="/images/lamoure-products/product_earrings4.jpg" alt="Earrings: Silver vertical rectangles with a hole in the middle">
        </figure>
        <!--Product Description-->
        <span class="container__description">
          Silver Earrings
        </span>
        <!--Product Price-->
        <span class="container__price">
          COP 15.000
        </span>
      </div>
      <!--Product Container - Golden Dandelions-->
      <div class="container__product">
        <!--Product Image-->
        <figure>
          <img class="container__image" src="/images/lamoure-products/product_earrings8.jpg" alt="Earrings: Golden dandelions">
        </figure>
        <!--Product Description-->
        <span class="container__description">
          Golden Dandelions
        </span>
        <!--Product Price-->
        <span class="container__price">
          COP 15.000
        </span>
      </div>
      <!--Product Container - Black Quartz Necklace-->
      <div class="container__product">
        <!--Product Image-->
        <figure>
          <img class="container__image" src="/images/lamoure-products/product_necklace3.jpg" alt="Necklace: Black quartz">
        </figure>
        <!--Product Description-->
        <span class="container__description">
          Black Quartz Necklace
        </span>
        <!--Product Price-->
        <span class="container__price">
          COP 25.000
        </span>
      </div>
      <!--Product Container - Pink Earrings-->
      <div class="container__product">
        <!--Product Image-->
        <figure>
          <img class="container__image" src="/images/lamoure-products/product_earrings6.jpg" alt="Earrings: Pink circles with a circled hol ine the middle and a smaller pink circle above">
        </figure>
        <!--Product Description-->
        <span class="container__description">
          Pink Earrings
        </span>
        <!--Product Price-->
        <span class="container__price">
          COP 15.000
        </span>
      </div>
      <!--Product Container - Yellow Quartz Necklace-->
      <div class="container__product">
        <!--Product Image-->
        <figure>
          <img class="container__image" src="/images/lamoure-products/product_necklace2.jpg" alt="Necklace: Yellow quartz">
        </figure>
        <!--Product Description-->
        <span class="container__description">
          Yellow Quartz Necklace
        </span>
        <!--Product Price-->
        <span class="container__price">
          COP 25.000
        </span>
      </div>
    </div>
  </main>
</body>
</html>
