<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding Quicksand Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <!--Adding Styles-->
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/header1.css">
  <link rel="stylesheet" href="/styles/login.css">
  <!--Adding Icon to Title-->
  <link rel="shortcut icon" href="/images/lamoure-logos/logo-icon.png">
  <title>Login</title>
</head>
<body>
  <!--Header-->
  <header class="header">
    <!--Logo-->
    <figure class="header__logo">
      <a href="/index.html">
        <img src="/images/lamoure-logos/logo-icon.png" alt="Lamoure Logo">
      </a>
    </figure>
    <!--Sign In-->
    <div class="header__sign-in">
      <a class="header__link" href="/login.html">
        <span class="header__sign-in--color-golden">
          Sign In
        </span>
      </a>
    </div>
    <!--Shopping Cart-->
    <figure class="header__shopping-cart">
      <a href="/shopping_cart1.html">
        <img src="/images/lamoure-icons/icon_shopping_cart_notification.svg" alt="Shopping Cart With Items Icon">
      </a>
    </figure>
  </header>
  <!--Main Container-->
  <main>
    <!--Form container-->
    <div class="form-container">
      <!--Logo-->
      <img class="form-container__logo" src="/images/lamoure-logos/logo-golden-black.png" alt="L'AMOURE Logo. A golden infinity symbol, made with thick and thin molded lines">
      <!--Login Form-->
      <form class="form form-container__form"  autocomplete="off">
        <!--Email Label-->
        <label class="form__label" for="email">
          Email address
        </label>
        <!--Email Input-->
        <input class="form__input" type="text" id="email" placeholder="camilaramos@gmail.com">
        <!--Password Label-->
        <label class="form__label" for="password">
          Password
        </label>
        <!--Password Input-->
        <input class="form__input" type="password" id="password" placeholder="*************">
        <!--Submit Button-->
        <button class="primary-button form__button">
          <a class="primary-button__link" href="/login_error1.html">
            Log in
          </a>
        </button>
        <a class="form__a" href="/password_recovery1.html">
          Forgot my password
        </a>
      </form>
      <button class="primary-button secondary-button form-container__sign-up">
        <a class="primary-button__link" href="/create_account.html">
          Sign Up
        </a>
      </button>
    </div>
  </main>
</body>
</html>
