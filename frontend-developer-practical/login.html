<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding Quicksand Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <!--Adding Styles-->
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/login.css">
  <title>Login</title>
</head>
<body>
  <!--Principal container-->
  <main class="main">
    <!--Form container-->
    <div class="form-container">
      <!--Logo-->
      <img class="form-container__logo" src="/images/lamoure-logos/logo-golden-black.png" alt="L'AMOURE Logo. A golden infinity symbol, made with thick and thin molded lines">
      <!--Login Form-->
      <form class="form form-container__form" action="">
        <!--Email Label-->
        <label class="form__label" for="email">
          Email address
        </label>
        <!--Email Input-->
        <input class="form__input" type="email" id="email" placeholder="camilaramos@gmail.com" required>
        <!--Password Label-->
        <label class="form__label" for="password">
          Password
        </label>
        <!--Password Input-->
        <input class="form__input" type="password" id="password" placeholder="*************" required>
        <!--Submit Form-->
        <input class="primary-button form__button" type="submit" value="Log in">
        <a class="form__a" href="">
          Forgot my password
        </a>
      </form>
      <button class="primary-button secondary-button form-container__sign-up">
        Sign Up
      </button>
    </div>
  </main>
</body>
</html>
