<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding 'Roboto' Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!--Adding Styles-->
  <link rel="stylesheet" href="/styles.css">
  <!--Adding Icon to Title-->
  <link rel="shortcut icon" href="https://www.svgrepo.com/download/1699/web-development.svg">
  <title>Platzi Web Development Projects</title>
</head>
<body>
  <!--Main Container-->
  <main>
    <h1 class="heading">
      LOOK AT MY PROJECTS!
    </h1>
    <!--Projects Container-->
    <div class="projects-container">
      <!--Front End Developer - Practical Course-->
      <div class="project projects-container__front-end-developer">
        <!--Project Link-->
        <a class="project__link" href="/frontend-developer-practical/index.html">
          <!--Project Date-->
          <span class="project__date">
            19/04/23
          </span>
          <!--Project Logo-->
          <figure class="project__fig">
            <img class="project__img" src="/frontend-developer-practical/images/lamoure-logos/logo-icon.png" alt="Lamoure Logo">
          </figure>
          <!--Project Name-->
          <div class="project__name">
            <!--Project Title-->
            <span class="project__title">
                LAMOURE
            </span>
            <!--Project Subtitle-->
            <span class="project__subtitle">
              JEWLERY & ACCESSORIES STORE
            </span>
          </div>
          <!--Project Tecnhologies-->
          <div class="tech project__technologies">
            <!--HTML Tech-->
            <figure class="html__fig project__tech">
              <img class="tech__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2048px-HTML5_logo_and_wordmark.svg.png" alt="HTML Logo">
            </figure>
            <!--CSS Tech-->
            <figure class="project__tech">
              <img class="tech__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/1200px-CSS3_logo_and_wordmark.svg.png" alt="HTML Logo">
            </figure>
          </div>
        </a>
      </div>
    </div>
  </main>
</body>
</html>
