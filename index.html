<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding 'Roboto' Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!--Adding 'Bruno Ace' Font-->
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
  <!--Adding Styles-->
  <link rel="stylesheet" href="./public/styles.css">
  <!--Adding Icon to Title-->
  <link rel="shortcut icon" href="https://www.svgrepo.com/download/1699/web-development.svg">
  <title>Platzi Web Development Projects</title>
</head>
<body class="font-Roboto p-3 bg-body bg-no-repeat bg-fixed bg-100 md:p-6 lg:p-8 xl:p-7 2xl:p-8">
  <!-- Header -->
  <header class="text-center uppercase w-full">
    <h1 class="font-Bruno text-3xl font-bold text-white text-shadow md:text-4xl lg:text-5xl xl:text-6xl 3xl:text-7xl">
      Look at my projects!
    </h1>
  </header>
  <!--Main Container-->
  <main class="grid gap-5 w-full pt-5 md:pt-8 3xl:max-w-[103rem] 3xl:mx-auto">
    <!-- Projects Container-->
    <div id="projects-container" class="grid grid-cols-2 justify-items-center justify-around md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6">
    </div>
  </main>
  <!-- JavaScript -->
  <script src="./public/javascript/script.js"></script>
</body>
</html>
