<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding Styles-->
  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/images.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <!--Adding Icon Shortcut-->
  <link rel="shortcut icon" href="../images/google_icon.png">
  <title>Google Images</title>
</head>
<body>
  <!--Header-->
  <header class="header">
    <!--Apps-->
    <figure class="header__apps">
      <!--Apps Link-->
      <a class="apps-link header__link" href="./apps.html">
        <!--Apps Icon-->
        <img class="apps-icon" src="../images/apps.svg" alt="Apps Icon">
        <!--Apps Tooltip-->
        <span class="tooltip">
          Google Apps
        </span>
      </a>
    </figure>
    <!--Account-->
    <figure class="header__account">
      <a class="header__link" href="./account.html">
        <!--Account Picture-->
        <img class="account-img" src="../images/pp.jpg" alt="account Picture">
        <!--Account Tooltip-->
        <span class="tooltip account-tooltip">
          Google Account<br>
          <span class="tooltip--gray">
            Miguel Suarez<br>
            miguelsuarezm14@gmail.com
          </span>
        </span>
      </a>
    </figure>
  </header>
  <!--Main-->
  <main class="main">
    <!--Google Logo-->
    <figure class="main__logo">
      <img class="google-logo" src="../images/google_logo.svg" alt="Google Logo">
      <span class="main__images main__link--color-blue">
        Images
      </span>
    </figure>
    <!--Google Search Container-->
    <div class="main__search">
      <!--Search Input-->
      <input class="main__input" type="text">
      <!--Magnifying Glass Icon-->
      <img class="main__magnifying-glass" src="../images/magnifying-glass.svg" alt="Magnifying Glass Icon">
      <!--Search by Image Container-->
      <figure class="main__search-by-image">
        <!--Search by Image Link-->
        <a class="main__link" href="./search_by_image.html">
          <!--Search by Image Icon-->
          <img class="main__camera" src="../images/camera.svg" alt="Camera Icon">
          <!--Search by Image Tooltip-->
          <span class="tooltip search-by-image__tooltip">
            Search by image
          </span>
        </a>
      </figure>
      <!--Magnifying Glass Icon-->
      <img class="magnifying-glass-blue main__magnifying-glass" src="../images/magnifying-glass-blue.svg" alt="Magnifying Glass Icon">
    </div>
    <!--Google Learn-->
    <span class="main__learn">
      Learn how to help restore coral reefs, 
      <a class="main__link main__link--color-blue" href="https://artsandculture.google.com/experiment/zgFx1tMqeIZyTw?hl=es">
        just listen
      </a>
    </span>
  </main>
  <!--Footer-->
  <footer class="footer">
    <!--Country-->
    <div class="footer__country">
      Colombia
    </div>
    <!--Links-->
    <div class="links footer__links">
      <!--Links Left-->
      <div class="links__left">
        <!--About Google-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">
            About Google
          </a>
        </span>
        <!--Publicity-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://ads.google.com/intl/es-419_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
            Publicity
          </a>
        </span>
        <!--Business-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">
            Business
          </a>
        </span>
        <!--How Search Work-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://www.google.com/search/howsearchworks/?fg=1">
            How search work
          </a>
        </span>
      </div>
      <!--Links Right-->
      <div class="links__right">
        <!--Privacy-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://policies.google.com/privacy?hl=es-419&fg=1">
            Privacy
          </a>
        </span>
        <!--Terms-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://policies.google.com/terms?hl=es-419&fg=1">
            Terms
          </a>
        </span>
        <!--Preferences-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="./preferences.html">
            Preferences
          </a>
        </span>
      </div>
    </div>
  </footer>
</body>
</html>
