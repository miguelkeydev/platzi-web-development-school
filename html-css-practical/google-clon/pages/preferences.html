<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding Styles-->
  <link rel="stylesheet" href="../styles/general.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/preferences.css">
  <link rel="stylesheet" href="../styles/footer.css">
  <!--Adding Icon Shortcut-->
  <link rel="shortcut icon" href="../images/google_icon.png">
  <title>Google</title>
</head>
<body>
  <!--Header-->
  <header class="header">
    <!--Gmail-->
    <span class="header__gmail">
      <!--Gmail Link-->
      <a class="header__link" href="https://mail.google.com/mail/u/0/?ogbl#inbox">
        Gmail
      </a>
    </span>
    <!--Images-->
    <span class="header__images">
      <!--Images Link-->
      <a class="header__link" href="https://www.google.com.co/imghp?hl=es-419&authuser=0&ogbl">
        Images
      </a>
    </span>
    <!--Apps-->
    <figure class="header__apps">
      <!--Apps Link-->
      <a class="apps-link header__link" href="https://about.google/intl/es-419/products/">
        <!--Apps Icon-->
        <img class="apps-icon" src="../images/apps.svg" alt="Apps Icon">
        <!--Apps Tooltip-->
        <span class="tooltip">
          Google Apps
        </span>
      </a>
    </figure>
    <!--Account-->
    <figure class="header__account">
      <a class="header__link" href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com/">
        <!--Account Picture-->
        <img class="account-img" src="../images/pp.jpg" alt="account Picture">
        <!--Account Tooltip-->
        <span class="tooltip account-tooltip">
          Google Account<br>
          <span class="tooltip--gray">
            Miguel Suarez<br>
            miguelsuarezm14@gmail.com
          </span>
        </span>
      </a>
    </figure>
  </header>
  <!--Main-->
  <main class="main">
    <!--Google Logo-->
    <figure class="main__logo">
      <img class="google-logo" src="../images/google_logo.svg" alt="Google Logo">
    </figure>
    <!--Google Search Container-->
    <div class="main__search">
      <!--Search Input-->
      <input class="main__input" type="text">
      <!--Magnifying Glass Icon-->
      <img class="main__magnifying-glass" src="../images/magnifying-glass.svg" alt="Magnifying Glass Icon">
      <!--Search by Image Container-->
      <figure class="main__search-by-image">
        <!--Search by Image Link-->
        <a class="main__link" href="./search_by_image.html">
          <!--Search by Image Icon-->
          <img class="main__camera" src="../images/camera.svg" alt="Camera Icon">
          <!--Search by Image Tooltip-->
          <span class="tooltip search-by-image__tooltip">
            Search by image
          </span>
        </a>
      </figure>
    </div>
    <!--Google Buttons-->
    <div class="main__buttons">
      <!--Google Search Button-->
      <button class="main__button">
        Google Search
      </button>
      <!--Feeling Lucky Button-->
      <button class="main__button">
        <!--Feeling Lucky Link-->
        <a class="main__link" href="https://www.google.com/doodles">
          I'm feeling lucky
        </a>
      </button>
    </div>
  </main>
  <!--Footer-->
  <footer class="footer">
    <!--Country-->
    <div class="footer__country">
      Colombia
    </div>
    <!--Links-->
    <div class="links footer__links">
      <!--Links Left-->
      <div class="links__left">
        <!--About Google-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">
            About Google
          </a>
        </span>
        <!--Publicity-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://ads.google.com/intl/es-419_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
            Publicity
          </a>
        </span>
        <!--Business-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">
            Business
          </a>
        </span>
        <!--How Search Work-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://www.google.com/search/howsearchworks/?fg=1">
            How search work
          </a>
        </span>
      </div>
      <!--Links Right-->
      <div class="links__right">
        <!--Privacy-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://policies.google.com/privacy?hl=es-419&fg=1">
            Privacy
          </a>
        </span>
        <!--Terms-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="https://policies.google.com/terms?hl=es-419&fg=1">
            Terms
          </a>
        </span>
        <!--Preferences-->
        <span class="links__option">
          <!--Link-->
          <a class="footer__link" href="./index.html">
            Preferences
          </a>
          <!--Preferences Menu-->
          <div class="preferences">
            <span class="preferences__option">
              <a class="preferences__link" href="https://www.google.com/preferences?hl=es-CO&fg=1">
              Search settings
              </a>
            </span>
            <span class="preferences__option">
              <a class="preferences__link" href="https://www.google.com/advanced_search?hl=es-CO&fg=1">
                Advanced search
              </a>
            </span>
            <span class="preferences__option">
              <a class="preferences__link" href="https://myaccount.google.com/yourdata/search?utm_source=googlemenu&fg=1">
                Your data in the Search
              </a>
            </span>
            <span class="preferences__option">
              <a class="preferences__link" href="https://myactivity.google.com/product/search?utm_source=google&hl=es-CO&fg=1">
                History Search
              </a>
            </span>
            <span class="preferences__option">
              <a class="preferences__link" href="https://support.google.com/websearch/?visit_id=638177011764761516-2101949398&hl=es-CO&rd=2#topic=3378866">
                Search in Help
              </a>
            </span>
            <span class="preferences__option">
              <a class="preferences__link" href="">
                Send comments
              </a>
            </span>
            <!--Preferences Theme-->
            <div class="theme preferences__option--theme">
              <!--Theme Link-->
              <a class="theme__link" href="./google_dark_theme.html">
                Dark theme: Disabled
                <img class="theme__img" src="../images/theme-light.svg" alt="Theme Icon">
              </a>
            </div>
          </div>
        </span>
      </div>
    </div>
  </footer>
</body>
</html>
