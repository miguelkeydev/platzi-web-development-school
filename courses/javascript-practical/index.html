<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>addEventListener</title>
</head>
<body>
  <h1>addEventListener</h1>

  <form id="form" action="">
    <input id="value-1" type="text" placeholder="Type the first value">
    <input id="value-2" type="text" placeholder="Type the second value">
    <button id="calculate">Calculate</button>

    <p id="sum-result"></p>
  </form>

  <div>
    <h1>More Events</h1>
    <h2>Mouseover</h2>
    <p id="mouseover">Put the mouse over this paragraph and see what happens!</p>
    <p id="random-number"></p>
    <p id="try-again"></p>
  </div>

  <script src="./script.js"></script>
</body>
</html>
