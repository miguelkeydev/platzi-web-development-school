<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding Quicksand Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <!--Adding Styles-->
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/header3.css">
  <link rel="stylesheet" href="./styles/shopping_cart.css">
  <!--Adding Icon to Title-->
  <link rel="shortcut icon" href="./images/lamoure-logos/logo-icon.png">
  <title>Shopping Cart</title>
</head>
<body>
  <!--Main Container-->
  <main>
    <!--Shopping Cart Container-->
    <div class="shopping-cart">
      <!--Product - Yellow Quartz Necklace-->
      <div class="product shopping-cart__product">
        <!--Product Image-->
        <figure class="product__fig">
          <img class="product__img" src="./images/lamoure-products/product_necklace2.jpg" alt="Yellow Quartz Necklace">
        </figure>
        <!--Product Name-->
        <span class="product__name">
          Yellow Quartz Necklace
        </span>
        <!--Product Price-->
        <span class="product__price">
          COP 25.000
        </span>
        <!--Product Removed-->
        <img class="product__remove" src="./images/lamoure-icons/icon_close.png" alt="Close Icon">
      </div>
      <!--Product - Silver Earrings-->
      <div class="product shopping-cart__product">
        <!--Product Image-->
        <figure class="product__fig">
          <img class="product__img" src="./images/lamoure-products/product_earrings4.jpg" alt="Silver Earrings">
        </figure>
        <!--Product Name-->
        <span class="product__name">
          Silver Earrings
        </span>
        <!--Product Price-->
        <span class="product__price">
          COP 15.000
        </span>
        <!--Product Removed-->
        <img class="product__remove" src="./images/lamoure-icons/icon_close.png" alt="Close Icon">
      </div>
      <!--Product - Sky Blue Quartz Ring-->
      <div class="product shopping-cart__product">
        <!--Product Image-->
        <figure class="product__fig">
          <img class="product__img" src="./images/lamoure-products/product_ring2.png" alt="Sky Blue Quartz Ring">
        </figure>
        <!--Product Name-->
        <span class="product__name">
          Sky Blue Quartz Ring
        </span>
        <!--Product Price-->
        <span class="product__price">
          COP 10.000
        </span>
        <!--Product Removed-->
        <img class="product__remove" src="./images/lamoure-icons/icon_close.png" alt="Close Icon">
      </div>
      <!--Product - Cyan Earrings-->
      <div class="product shopping-cart__product">
        <!--Product Image-->
        <figure class="product__fig">
          <img class="product__img" src="./images/lamoure-products/product_earrings7.jpg" alt="Cyan Earrings">
        </figure>
        <!--Product Name-->
        <span class="product__name">
          Cyan Earrings
        </span>
        <!--Product Price-->
        <span class="product__price">
          COP 25.000
        </span>
        <!--Product Removed-->
        <a href="./shopping_cart2.html">
          <img class="product__remove" src="./images/lamoure-icons/icon_close.png" alt="Close Icon">
        </a>
      </div>
      <!--Product - Amethyst Quartz Ring-->
      <div class="product shopping-cart__product">
        <!--Product Image-->
        <figure class="product__fig">
          <img class="product__img" src="./images/lamoure-products/product_ring3.png" alt="Amethyst Quartz Ring">
        </figure>
        <!--Product Name-->
        <span class="product__name">
          Amethyst Quartz Ring
        </span>
        <!--Product Price-->
        <span class="product__price">
          COP 10.000
        </span>
        <!--Product Removed-->
        <img class="product__remove" src="./images/lamoure-icons/icon_close.png" alt="Close Icon">
      </div>
      <!--Product - Pink Necklace-->
      <div class="product shopping-cart__product">
        <!--Product Image-->
        <figure class="product__fig">
          <img class="product__img" src="./images/lamoure-products/product_necklace4.png" alt="Pink Necklace">
        </figure>
        <!--Product Name-->
        <span class="product__name">
          Pink Necklace
        </span>
        <!--Product Price-->
        <span class="product__price">
          COP 20.000
        </span>
        <!--Product Removed-->
        <img class="product__remove" src="./images/lamoure-icons/icon_close.png" alt="Close Icon">
      </div>
      <!--Product - Silver Shell Earrings-->
      <div class="product shopping-cart__product">
        <!--Product Image-->
        <figure class="product__fig">
          <img class="product__img" src="./images/lamoure-products/product_earrings11.jpg" alt="Silver Shell Earrings">
        </figure>
        <!--Product Name-->
        <span class="product__name">
          Silver Shell Earrings
        </span>
        <!--Product Price-->
        <span class="product__price">
          COP 20.000
        </span>
        <!--Product Removve-->
        <img class="product__remove" src="./images/lamoure-icons/icon_close.png" alt="Close Icon">
      </div>
    </div>
    <!--Info-->
    <div class="info">
      <!--Info _ Total-->
      <div class="total info__total">
        <span class="total__text">
          Total
        </span>
        <span class="total__amount">
          COP 125.000
        </span>
      </div>
      <!--Info _ Checkout-->
      <button class="primary-button info__checkout">
        Checkout
      </button>
    </div>
  </main>
</body>
</html>
