<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/css/main.css">
  <link rel="shortcut icon" href="../assets/icons/1.png">
  <title>My personal blog</title>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Social Media -->
    <section class="social-media-container">
      <!-- Positional Container -->
      <div class="social-media-container__positional">
        <!-- Facebook -->
        <a class="link-container" href="">
          <img
            class="social-media-container__icon"
            src="../assets/icons/facebook.png"
            alt="Facebook Logo"
          >
        </a>
        <!-- Twitter -->
        <a class="link-container" href="">
          <img
            class="social-media-container__icon"
            src="../assets/icons/twitter.png"
            alt="Twitter Logo"
          >
        </a>
        <!-- Instagram -->
        <a class="link-container" href="">
          <img
            class="social-media-container__icon"
            src="../assets/icons/instagram.png"
            alt="Instagram Logo"
          >
        </a>
        <!-- LinkedIn -->
        <a class="link-container" href="">
          <img
            class="social-media-container__icon"
            src="../assets/icons/linkedin.png"
            alt="LinkedIn Logo"
          >
        </a>
        <!-- YouTube -->
        <a class="link-container" href="">
          <img
            class="social-media-container__icon"
            src="../assets/icons/youtube.png"
            alt="YouTube Logo"
          >
        </a>
      </div>
    </section>
    <!-- Navbar -->
    <nav class="navbar">
      <!-- Logo -->
      <figure class="navbar__logo-container">
        <a class="link-container" href="#">
          <img
            class="navbar__logo"
            src="../assets/images/logo.png"
            alt="Blog Logo"
          >
          <span class="navbar__title">
            My blog
          </span>
        </a>
      </figure>
      <!-- About Me -->
      <div class="navbar__about-me">
        <a class="link-container" href="./about-me.html">
          <span>
            About me
          </span>
        </a>
      </div>
    </nav>
  </header>
</body>
</html>
