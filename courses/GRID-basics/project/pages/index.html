<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Paytone+One&family=Rowdies:wght@400;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/css/main.css">
  <!-- Window Icon -->
  <link rel="shortcut icon" href="../assets/icons/football.svg">
  <title>Messi in Europe - Offside</title>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <!-- Left Side -->
    <div class="header__left">
      <!-- Menu Button -->
      <button class="header__menu">
        <a class="button__link" href="#">
          <img
            src="../assets/icons/menu-icon.svg"
            alt="Menu Icon"
          >
        </a>
      </button>
      <!-- Logo -->
      <h1 class="header__logo">
        Offside
      </h1>
    </div>
    <!-- Right Side -->
    <div class="header__right">
      <!-- Subscribe Button -->
      <button class="button button--yellow">
        <a class="button__link" href="#">
          Subscribe
        </a>
      </button>
      <!-- Login Button -->
      <button class="button">
        <a class="button__link" href="#">
          <span>
            Login
          </span>
          <img
            src="../assets/icons/login.svg"
            alt="Login Icon"
            >
        </a>
      </button>
    </div>
  </header>
  <!-- Content -->
  <main class="main">
    <!-- Title Container -->
    <div class="title-container">
      <!-- Image Background -->
      <img
        class="title-container__background"
        src="https://www.lavanguardia.com/files/content_image_mobile_filter/files/fp/uploads/2017/04/24/5fa3c46a29cd7.r_d.290-315.jpeg"
        alt="Lionel Messi Showing his T-shirt to the fans after scoring a goal"
      >
      <!-- Title -->
      <h1 class="title-container__title">
        Messi's best moments in <span class="title-container__title--blue">Barcelona</span>  <span class="title-container__title--red">F</span><span class="title-container__title--yellow">.</span><span class="title-container__title--red">C</span><span class="title-container__title--yellow">.</span>
      </h1>
    </div>
  </main>
</body>
</html>
