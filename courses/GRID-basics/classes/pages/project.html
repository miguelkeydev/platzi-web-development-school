<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <main>

      <div class="hero__info">
        <!-- Title -->
        <h1>
          Check the<br>best food

          Welcome to our culinary sanctuary, where exceptional flavors and enchanting ambience converge. Indulge in a symphony of meticulously crafted dishes that will transport you to a world of culinary bliss. Discover the art of dining at The Gridline Eatery
        </p>
        <!-- Button -->

          <a href="">
            Book a table
          </a>
        </button>
      </div>
      <!-- Hero Image -->
      <figure class="hero__image">
        <img src="../assets/images/hero.png" alt="A dish made up of pasta with sauce and a tomato salad">
      </figure>
