<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="../styles/css/generals.css">
  <link rel="stylesheet" href="../styles/css/project.css">
  <link rel="stylesheet" href="../styles/css/tablet.css" media="(min-width: 768px)">
  <link rel="stylesheet" href="../styles/css/desktop.css" media="(min-width: 992px)">
  <!-- Title -->
  <title>Document</title>
</head>
<body>
  <!-- Main Container -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <!-- Hero Info -->
      <div class="hero__info">
        <!-- Title -->
        <h1>
          Check the<br>best food
        </h1>
        <!-- Text -->
        <p>
          Welcome to our culinary sanctuary, where exceptional flavors and enchanting ambience converge.
        </p>
        <!-- Button -->
        <button>
          <a href="">
            <span>
              Book a table
            </span>
            <!-- Book Icon -->
            <img src="../assets/icons/menu-book.svg" alt="Menu Book Icon">
          </a>
        </button>
      </div>
      <!-- Hero Image -->
      <figure class="hero__image">
        <img src="../assets/images/hero.png" alt="A dish made up of pasta with sauce and a tomato salad">
      </figure>
    </section>
    <!-- Product Section -->
    <section class="product">
      <!-- Title -->
      <h2>
        Our product
      </h2>
      <!-- Dishes Grid -->
      <div class="dishes product__dishes">
      <!-- Video -->
      <img
        class="dishes__image dishes__image--video"
        src="../assets/images/video.png"
        alt="Three dishes of pasta and two cups of wine"
      >
      <img
        class="dishes__image"
        src="../assets/images/dish1.png"
        alt="A dish made up of a vegetables salad with rice"
      >
      <img
        class="dishes__image"
        src="../assets/images/dish2.png"
        alt="A dish made up of avocado, eggs, nuts, and pepper"
      >
      <img
        class="dishes__image"
        src="../assets/images/dish3.png"
        alt="A dish made up of asparagus, eggs, garlic, and cherry tomatoes"
      >
      <img
        class="dishes__image"
        src="../assets/images/dish4.png"
        alt="A dish made up of vegetables, rice, and eggs"
      >

      </div>
    </section>
    <!-- Menu -->
    <section class="menu">
      <!-- Title -->
      <h2>
        Home Menu
      </h2>
      <!-- Menu Grid -->
      <div class="menu__plates">
        <img
          class="menu__option"
          src="../assets/images/plate1.png"
          alt=""
        >
        <img
          class="menu__option"
          src="../assets/images/plate2.png"
          alt=""
        >
        <img
          class="menu__option"
          src="../assets/images/plate3.png"
          alt=""
        >
        <img
          class="menu__option"
          src="../assets/images/plate4.png"
          alt=""
        >
        <img
          class="menu__option"
          src="../assets/images/plate5.png"
          alt=""
        >
      </div>
    </section>
  </main>
</body>
</html>
