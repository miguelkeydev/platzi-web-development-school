<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Logo Figure -->
    <figure class="header__figure">
      <!-- Logo -->
      <img
        src="../assets/images/ecostore-logo.png"
        alt="Eco Store Logo"
      >
    </figure>
    <!-- Navbar -->
    <nav class="navbar header__navbar">
      <!-- List -->
      <ul>
        <!-- Navbar Option -->
        <li class="navbar__option">
          <a href="#">
          <!-- Option Icon -->
            <img 
              src="../assets/icons/profile.svg"
              alt="Profile Icon"
            >
          </a>
        </li>
        <!-- Navbar Option -->
        <li class="navbar__option">
          <a href="#">
          <!-- Option Icon -->
            <img 
              src="../assets/icons/heart.svg"
              alt="Heart Icon"
            >
          </a>
        </li>
        <!-- Navbar Option -->
        <li class="navbar__option">
          <a href="#">
          <!-- Option Icon -->
            <img 
              src="../assets/icons/shopping-cart.svg"
              alt="Shopping Cart Icon"
            >
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Main Content -->
  <main>
    <!-- Main Article -->
    <article class="main-article">
      <!-- Article Info -->
      <div class="main-article__info">
        <!-- Title -->
        <h1>
          Ecological Impact
        </h1>
        <!-- Text -->
        <p>

        </p>
        <!-- Learn More -->
        <button>
          Learn more
        </button>
      </div>
      <!-- Article Image -->
      <fig class="main-article__image">
        <img
          src=""
          alt=""
        >
      </fig>
    </article>
    <!-- Product Section -->
    <section class="product-section">
      <!-- Health Care -->
      <div class="product-section__health-care">
        <!-- Heading -->
        <h2 class="section__heading">
          Health Care
        </h2>
        <!-- Products Container -->

      </div>
      <!-- Home Decoration -->
      <div class="product-section__furniture">
        <!-- Heading -->
        <h2 class="section__heading">
          Home Decoration
        </h2>
        <!-- Products Container -->

      </div>
    </section>
    <!-- About Us Section -->
    <section class="company-section">
      <!-- About Us -->
      <div class="company-section__about-us">
        <!-- Heading -->
        <h2 class="section__heading">
          Why we?
        </h2>
        <!-- Info -->
        <div class="company-section__info">
          <!-- Feature -->
          <div class="company-section__feature">
            <!-- Feature Image -->
            <img 
              src="../assets/images/earth.png"
              alt="Earth Cartoon Image"
            >
            <p>
              Commitment to the environment guaranteeing the use of 100% recyclabe materials.
            </p>
          </div>
          <!-- Feature -->
          <div class="company-section__feature">
            <!-- Feature Image -->
            <img 
              src="../assets/images/ecology.png"
              alt="Earth Cartoon Image"
            >
            <p>
              Innovating with style our unique furniture design.
            </p>
          </div>
        </div>
      </div>
      <!-- Galery -->
      <div class="company-section__galery">
        <!-- Heading -->
        <h2 class="section__heading">
          Style galery
        </h2>

      </div>
      <!-- Find Us -->
      <div class="company-section__find-us">
        <!-- Heading -->
        <h2 class="section__heading">
          Find us
        </h2>

      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <h3>
      Eco-Store
    </h3>
    <!-- Info -->
    <ul class="info-container">
      <li>Community</li>
      <li>Privacy & Security</li>
      <li>Terms & Conditions</li>
      <li>Help</li>
    </ul>
    <!-- Social Media -->
    <div class="social-media">
      <!-- Instagram -->
      <figure>
        <img
          src=""
          alt=""
        >
      </figure>
      <!-- Facebook -->
      <figure>
        <img
          src=""
          alt=""
        >
      </figure>
      <!-- Twitter -->
      <figure>
        <img
          src=""
          alt=""
        >
      </figure>
    </div>
  </footer>
</body>
</html>
