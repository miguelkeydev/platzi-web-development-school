<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bricolage Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,400;12..96,500;12..96,600;12..96,700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="../public/styles.css">
  <!-- Tab Icon -->
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2861/2861731.png">
  <title>Mathematics Workshop - JavaScript</title>
</head>
<body class="font-Bricolage w-full min-h-screen bg-gradient-to-tr from-primary-900 to-secondary">
  <header class="Grid-center py-4">
    <h1 class="text-4xl text-center font-bold uppercase text-black Shadow-white">Mathematics Workshop</h1>
  </header>
  <main id="main-container" class="w-full h-full p-4 py-2">
    <!-- Activities Container -->
    <section id="activities-container" class="Grid-center mt-5">
      <!-- Geometry Activity -->
      <section id="geometry-container" class="hidden Activity-container">
      </section>
      <!-- Percentages Activity -->
      <section id="percentages-container" class="hidden Activity-container gap-2">
      </section>
      <!-- Averages Activity -->
      <section id="averages-container" class="hidden Activity-container gap-2">
        <h1 class="Activity-heading">Types of averages</h1>
      </section>
      <!-- Salaries Activity -->
      <section id="salaries-container" class="hidden Activity-container gap-1">
        <h1 class="Activity-heading">Salaries Analysis</h1>
      </section>
      <!-- CDT Activity -->
      <div id="cdt-container" class="hidden Activity-container">
        <h1 class="Activity-heading">CDT Calculator</h1>
      </div>
    </section>
  </main>
  <script src="./javascript/global-functions.js"></script>
  <script src="./javascript/main.js"></script>
  <script src="./javascript/geometry.js"></script>
  <script src="./javascript/percentages.js"></script>
  <script src="./javascript/averages.js"></script>
  <script src="./javascript/salaries-data.js"></script>
  <script src="./javascript/salaries.js"></script>
  <script src="./javascript/cdt.js"></script>
</body>
</html>
